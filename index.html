<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slideshow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container" id="main-container">
    <div class="slideshow-container">
      <div id="image-container">
        <img id="slideshow-image" src="" alt="Slideshow Image" width="320" height="320">
      </div>
    </div>
    <div class="controls">
      <div class="slideshow-controls">
        <button id="start-btn">Start</button>
        <button id="pause-btn" disabled>Pause</button>
      </div>
    </div>
    <div class="options-container">
      <button class="option-btn red" id="red"></button>
      <button class="option-btn green" id="green"></button>
      <br>
      <button class="option-btn blue" id="blue"></button>
      <button class="option-btn yellow" id="yellow"></button>
    </div>
    <div class="controls">
      <div class="size-controls">
        <label for="width-input">Image Width:</label>
        <input type="number" id="width-input" value="320" min="1" step="1">
        <label for="height-input">Height:</label>
        <input type="number" id="height-input" value="320" min="1" step="1">
        <button id="apply-size-btn">Apply Size</button>
      </div>
    </div>
    <div class="controls">
      <button id="history-btn">Show History</button>
    </div>
    <div class="points-container" id="points-container">Points: <span id="user-points">0</span></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
