<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slideshow</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/LucaCuello/Circular-Countdown-Template@95af10a/css/countdown.css">
</head>
<body>
  <div class="slideshow-container">
    <div id="image-container">
      <img id="slideshow-image" src="" alt="Slideshow Image" width="320" height="320">
    </div>
  </div>
  <div class="controls">
    <div class="slideshow-controls">
      <button id="start-btn">Start</button>
      <button id="pause-btn" disabled>Pause</button>
      <label for="interval-input">Interval (seconds):</label>
      <input type="number" id="interval-input" value="3" min="1" step="1">
    </div>
    <div class="size-controls">
      <label for="width-input">Image Width:</label>
      <input type="number" id="width-input" value="320" min="1" step="1">
      <label for="height-input">Height:</label>
      <input type="number" id="height-input" value="320" min="1" step="1">
      <button id="apply-size-btn">Apply Size</button>
    </div>
    <div
        class="countdown-container"
        data-duration="3"
        data-transition="linear"
        data-color="#fc6949"
        data-size="300"
        data-position="right"
        id="countdown-element"
    ></div>
  </div>
  <script src="script.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/gh/LucaCuello/Circular-Countdown-Template@95af10a/js/index.js"></script> -->
</body>
</html>
